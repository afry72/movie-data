<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Scout</title>
    <!--Pure CSS link goes here-->
    <link rel="stylesheet" href="./assets/style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      h1 {
        margin-bottom: 20px;
      }

      #search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #search-input {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
      }

      #search-button {
        padding: 10px;
        cursor: pointer;
      }

      #results-container {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <a href="#search">Search</a>
        <a href="#genres">Genres</a>
        <a href="#reviews">Reviews</a>
        <a href="#info">Info</a>
      </nav>
    </header>
    <main>
      <h1>Film Scout</h1>
      <h2>Powered by OMDB and Google</h2>
      <section class="container">
        <section id="search" class=" ">
          <div class="searcharea">
            <div>
              <h3></h3>
              <div id="search-container">
                <form id="searchForm">
                  <input type="text" id="movieTitle" placeholder="Enter movie title" />
                  <button type="submit">Search</button>
                </form>
                <div id="movieDetails"></div>
              </div>

              <div id="results-container">
              </div>

              <script src="./assets/file2.js"></script>

          </div>
        </section>
      </section>
    </main>
  </body>
</html>
